<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Managing Committee</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #eef5ff;
    }
    header {
      background-color: #004080;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #003366;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 40px;
      max-width: 1000px;
      margin: auto;
      background-color: white;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    h2 {
      border-bottom: 2px solid #004080;
      padding-bottom: 10px;
      color: #004080;
    }
    .member-card {
      display: flex;
      align-items: center;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }
    .member-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 20px;
    }
    .member-info h3 {
      margin: 0 0 10px;
      color: #004080;
    }
    .member-info p {
      margin: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Managing Committee</h1>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="contact.html">Contact Us</a>
  </nav>
  <main>
    <h2>Our Committee Members</h2>
    <div class="member-card">
      <img src="member1.jpg" alt="Member Photo">
      <div class="member-info">
        <h3>Dr. Rekha Sharma</h3>
        <p>Chairperson</p>
      </div>
    </div>
    <div class="member-card">
      <img src="member2.jpg" alt="Member Photo">
      <div class="member-info">
        <h3>Mr. Ashok Mehta</h3>
        <p>Secretary</p>
      </div>
    </div>
    <!-- Add more committee member cards here -->
  </main>
</body>
</html>
