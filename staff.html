<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Faculty and Staff</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
    }
    header {
      background-color: #004080;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #003366;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 40px;
      max-width: 1000px;
      margin: auto;
      background-color: white;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    h2 {
      border-bottom: 2px solid #004080;
      padding-bottom: 10px;
      color: #004080;
    }
    .staff-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .staff-card {
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
    }
    .staff-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .staff-card h3 {
      margin: 10px 0 5px;
      color: #004080;
    }
    .staff-card p {
      margin: 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Faculty and Staff</h1>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="contact.html">Contact Us</a>
  </nav>
  <main>
    <h2>Meet Our Team</h2>
    <div class="staff-grid">
      <div class="staff-card">
        <img src="teacher1.jpg" alt="Staff Member" />
        <h3>Mrs. Anjali Verma</h3>
        <p>Mathematics Teacher</p>
      </div>
      <div class="staff-card">
        <img src="teacher2.jpg" alt="Staff Member" />
        <h3>Mr. Rajesh Kumar</h3>
        <p>Science Teacher</p>
      </div>
      <div class="staff-card">
        <img src="teacher3.jpg" alt="Staff Member" />
        <h3>Mrs. Shweta Singh</h3>
        <p>English Teacher</p>
      </div>
      <div class="staff-card">
        <img src="teacher4.jpg" alt="Staff Member" />
        <h3>Mr. Amit Sharma</h3>
        <p>History Teacher</p>
      </div>
      <!-- Add more staff members here -->
    </div>
  </main>
</body>
</html>
